<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Admin Dashboard</title>
</head>
<body>
    <section class="dashboard">
        <h1>Job Dashboard</h1>

        <div class="dashboard-filters">
            <label><input type="checkbox" id="show-active" checked> Show Active</label>
            <label><input type="checkbox" id="show-inactive"> Show Inactive</label>
            <button id="add-job-btn" class="btn btn-primary">+ Add New Job</button>
        </div>

        <table class="job-table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Date Added</th>
                <th>Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="job-table-body">
            <!-- Jobs injected here -->
            </tbody>
        </table>
    </section>
</body>
</html>
